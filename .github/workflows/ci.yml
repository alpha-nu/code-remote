# Continuous Integration - runs on all PRs and pushes to main
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Create venv and install dependencies
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Run linting
        run: |
          source .venv/bin/activate
          ruff check .

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/unit/ -v --cov=api --cov=common --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: backend/coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: |
          docker build -t code-remote-api:${{ github.sha }} \
            --target production \
            ./backend

      - name: Verify image
        run: |
          docker run --rm code-remote-api:${{ github.sha }} python -c "from api.main import app; print('OK')"
