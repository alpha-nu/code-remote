# Alembic Configuration for Code Remote

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# sys.path path prepend
prepend_sys_path = .

# timezone for timestamps
timezone = UTC

# max length of characters to apply to revision_id
truncate_slug_length = 40

# set to 'true' to run the environment during 'revision'
revision_environment = false

# set to 'true' to allow .pyc and .pyo files without .py source
sourceless = false

# version number format for migration files
version_path_separator = os

# output_encoding used when writing to files
output_encoding = utf-8

# Database URL - loaded from environment variable in env.py
# For local development: postgresql+asyncpg://user:pass@localhost:5432/coderemote
sqlalchemy.url =


[post_write_hooks]
# Run ruff after generating migrations
hooks = ruff
ruff.type = exec
ruff.executable = ruff
ruff.options = check --fix REVISION_SCRIPT_FILENAME


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
