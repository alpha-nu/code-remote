# Code Remote - Local Development Environment
# Usage: docker compose up --build
#
# Services:
#   - frontend: React app served via nginx on http://localhost:3000
#   - api: FastAPI backend on http://localhost:8000
#
# The frontend proxies /api requests to the backend.

name: code-remote

services:
  # React frontend with nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      # API URL for client-side calls (browser makes requests here)
      - VITE_API_URL=http://localhost:8000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # FastAPI backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    ports:
      - "8000:8000"
    volumes:
      # Mount source for hot reload
      - ./backend:/app
      # Don't overwrite installed packages
      - /app/.venv
    env_file:
      - ./backend/.env
    environment:
      # Override for Docker networking
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:8000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
