# Code Remote - Local Development Environment
# Usage: docker compose up --build
#
# Services:
#   - frontend: React app served via nginx on http://localhost:3000
#   - api: FastAPI backend on http://localhost:8000
#   - postgres: PostgreSQL database on localhost:5432
#
# The frontend proxies /api requests to the backend.

name: code-remote

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: coderemote
      POSTGRES_PASSWORD: coderemote
      POSTGRES_DB: coderemote
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coderemote -d coderemote"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # React frontend with nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      # API URL for client-side calls (browser makes requests here)
      - VITE_API_URL=http://localhost:8000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # FastAPI backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    ports:
      - "8000:8000"
    volumes:
      # Mount source for hot reload
      - ./backend:/app
      # Don't overwrite installed packages
      - /app/.venv
    env_file:
      - ./backend/.env
    environment:
      # Override for Docker networking
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:8000"]
      # Database URL for local development (uses postgres service)
      - DATABASE_URL=postgresql+asyncpg://coderemote:coderemote_dev@postgres:5432/coderemote
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # =============================================================================
  # Optional: Local Neo4j for development
  # Use: docker compose --profile neo4j up
  # Or use Neo4j AuraDB free tier instead (recommended)
  # =============================================================================
  neo4j:
    image: neo4j:5-community
    profiles: ["neo4j"]
    ports:
      - "7474:7474"  # Browser UI
      - "7687:7687"  # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/localdevpassword
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
