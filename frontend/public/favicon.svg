<svg width="200" height="200" viewBox="58 50 105 100" xmlns="http://www.w3.org/2000/svg">
  <!-- CR Monogram with Integrated Arrow -->
  <!-- C wrapping around -->
  <path d="M 120 60 L 70 60 L 70 140 L 120 140"
        fill="none" stroke="#1f8cff" stroke-width="16" stroke-linecap="square"/>

  <!-- R vertical stem -->
  <path d="M 100 60 L 100 140"
        stroke="#1f8cff" stroke-width="16" stroke-linecap="square"/>

  <!-- R top curve -->
  <path d="M 100 60 L 130 60 L 130 90 L 100 90"
        fill="none" stroke="#1f8cff" stroke-width="16" stroke-linejoin="miter"/>

  <!-- R leg extending to arrow -->
  <path d="M 105 90 L 145 140"
        stroke="#1f8cff" stroke-width="16" stroke-linecap="square"/>

  <!-- Arrow tip -->
  <path d="M 145 140 L 155 140 L 145 130"
        fill="#1f8cff"/>
</svg>
