apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: code-remote

resources:
  - ../../base

# Dev-specific patches
patches:
  - path: api-patch.yaml
  - path: executor-patch.yaml

# Dev-specific config
configMapGenerator:
  - name: api-config
    behavior: merge
    literals:
      - DEBUG=true
      - ENVIRONMENT=development
      - CORS_ORIGINS=["http://localhost:3000"]

# Image tags for dev
images:
  - name: code-remote-api
    newName: ${ECR_API_REPOSITORY}
    newTag: dev
  - name: code-remote-executor
    newName: ${ECR_EXECUTOR_REPOSITORY}
    newTag: dev
