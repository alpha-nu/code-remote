apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: code-remote

resources:
  - ../../base

# Prod-specific patches
patches:
  - path: api-patch.yaml
  - path: executor-patch.yaml

# Prod-specific config
configMapGenerator:
  - name: api-config
    behavior: merge
    literals:
      - DEBUG=false
      - ENVIRONMENT=production
      - CORS_ORIGINS=["https://coderemote.dev"]

# Image tags for prod (use SHA for immutable deploys)
images:
  - name: code-remote-api
    newName: ${ECR_API_REPOSITORY}
    newTag: ${IMAGE_TAG}
  - name: code-remote-executor
    newName: ${ECR_EXECUTOR_REPOSITORY}
    newTag: ${IMAGE_TAG}
