apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: code-remote

resources:
  - ../../base

# Staging-specific patches
patches:
  - path: api-patch.yaml

# Staging-specific config
configMapGenerator:
  - name: api-config
    behavior: merge
    literals:
      - DEBUG=false
      - ENVIRONMENT=staging
      - CORS_ORIGINS=["https://staging.coderemote.dev"]

# Image tags for staging
images:
  - name: code-remote-api
    newName: ${ECR_API_REPOSITORY}
    newTag: staging
  - name: code-remote-executor
    newName: ${ECR_EXECUTOR_REPOSITORY}
    newTag: staging
